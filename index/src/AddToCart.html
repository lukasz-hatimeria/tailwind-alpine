<html lang="en">

                  <span class="text-[12px] font-normal">-62%</span>

                    >229,0 zł</span

                </p>

                <div class="mt-5">
                  <span class="text-[12px] font-bold">Rozmiar: </span>
                  <span class="text-[12px] font-normal">14</span>
                  <p class="text-[12px] font-bold">
                    Kolor: <span class="text-[12px] font-normal">Różowy</span>
                  </p>
                </div>
                <div class="mt-9 flex justify-between">
                  <button
                    class="border-solid border border-black pl-5 pr-5 pt-2 pb-2 bg-white text-[12px] font-bold"
                  >
                    Kontynuuj Zakupy
                  </button>
                  <button
                    class="border-solid pl-5 pr-5 pt-2 pb-2 bg-[#cea600] text-[12px] font-bold mr-2 text-white"
                  >
                    Pokaż Koszyk

              </div>
            </div>
          </div>
          <div class="p-4">

              xmlns="http://www.w3.org/2000/svg"
